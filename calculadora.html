<!DOCTYPE html> 
<html>
   <head>
	<title> Mi calcudora chorra modificada</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function inversa(){
			var num = document.getElementById("numero");
			num.value = 1/num.value;
		}

	</script>
   </head>

   <h3> Mi calculadora </h3>

   <body>
	Numero: <input type="text" id="numero"> <p>
	<button onclick="inversa()"> x <sup>2</sup>
	</button>

   </body>
</html>
